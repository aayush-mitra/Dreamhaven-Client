<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream | DreamHaven</title>
    <link rel="stylesheet" href="dream.css">
</head>
<body>
    <header class="header-main">
        <div class="nav-wrapper">
            <div class="nav-left">
                <div class="nav-logo">
                    <h1>DreamHaven</h1>
                </div>
                <div class="nav-links-left">
                    <div class="nav-link">
                        <a href="#">
                            Analytics
                        </a>
                        
                    </div>
                    <div class="nav-link">
                        <a href="#">
                            Stories
                        </a>
                    </div>
                </div>
            </div>

            <div class="nav-right">
                <div class="nav-links-right">
                    <div class="nav-login">
                        <a href="login.html">
                            Login
                        </a>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </header>
    
    <div class="dream-editor">
        <div class="dream-editor-left">
            <div class="editor-bar">
                <div class="editor-nav-icons">
                    <div class="nav-icon">
                        <i class="fa-solid fa-bars"></i>
                        <p>Dates</p>
                    </div>
    
                    <div class="nav-icon">
                        <i class="fa-solid fa-floppy-disk"></i>
                        <p>Save</p>
                    </div>
    
                    <div class="nav-icon">
                        <i class="fa-solid fa-share"></i>
                        <p>Share</p>
                    </div>
    
                    <div class="nav-icon">
                        <i class="fa-solid fa-book"></i>
                        <p>Story</p>
                    </div>
                </div>
                
            </div>
            <div class="text-editor">
                <textarea placeholder="Describe your dream..." id=""></textarea>
            </div>
        </div>
        <div class="dream-editor-right">
            <div class="dream-quiz">
                <h2>What is your name?</h2>
                <div class="options">
                    <div class="option">
                        Aayush
                    </div>
                    <div class="option">
                        Jazmin
                    </div>
                    <div class="option">
                        Dave
                    </div>
                    <div class="option">
                        Roel
                    </div>
                    <div class="option">
                        Fernie
                    </div>
                    <div class="option">
                        Damian
                    </div>
                </div>
                <div class="next-question">Next Question <i class="fa-solid fa-arrow-right"></i></div>
            </div>
            <div class="dream-insights">
                <h2>AI Insights</h2>
                <div class="next-question">Get Insights</div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/de9455874d.js" crossorigin="anonymous"></script>
</body>
</html>
